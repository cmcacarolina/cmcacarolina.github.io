<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waterfront Oasis Gallery | Cocoa Beach</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #065f46;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      margin: 0;
      font-size: 32px;
    }
    h2 {
      margin-top: 8px;
      font-weight: normal;
      font-size: 18px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .back-button {
      display: block;
      width: fit-content;
      margin: 0 auto 40px auto;
      padding: 12px 24px;
      background-color: #065f46;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
