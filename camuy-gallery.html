<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Villa Despacito Gallery | Camuy</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5fdf9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #134e4a;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 32px;
    }
    h2 {
      margin-top: 8px;
      font-weight: normal;
      font-size: 18px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .back-button {
      display: block;
      width: fit-content;
      margin: 0 auto 40px auto;
      padding: 12px 24px;
      background-color: #134e4a;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Villa Despacito Gallery</h1>
    <h2>Modern Ocean View Villa · 3BR / 2BA · Sleeps 6</h2>
  </header>

  <div class="gallery">
    <img src="images/Camuypr.avif" alt="Camuy Main View" />
    <img src="images/Camuypr2.avif" alt="Camuy Interior 1" />
    <img src="images/Camuypr3.avif" alt="Camuy Interior 2" />
    <img src="images/Camuypr4.avif" alt="Camuy Kitchen" />
    <img src="images/Camuypr5.avif" alt="Camuy Bedroom" />
    <img src="images/Camuypr6.avif" alt="Camuy Pool View" />
  </div>

  <a href="index.html" class="back-button">⬅ Back to Listings</a>
</body>
</html>
